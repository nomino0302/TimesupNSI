<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/img/fav.png" type="image/png">
    <link rel="stylesheet" href="css/game-style.css">
    <title>Time's Up!</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="left">
                <div class="timer">
                    <img src="assets/img/timer.png">
                    <p id="time"></p>
                </div>
                <div class="dark-part"></div>
            </div>

            <div class="center">
                <h2 id="consigne"></h2>
            </div>

            <div class="right">
                <div class="infos-box">
                    <div class="player-infos">
                        <img id="avatar-info" src="">
                        <p id="name-info"></p>
                    </div>
                    <div class="player-pts">
                        <p><span id="pts"></span> pts</p>
                    </div>
                </div>
                <div class="dark-part"></div>
            </div>
        </header>

        <div class="word-zone">
            <h2 id="mot"></h2>
        </div>

        <div class="button-zone">
            <button type="button" id="found">Accepter (+1)</button>
            <button type="button" id="pass">Passer</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
